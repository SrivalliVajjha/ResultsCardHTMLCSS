<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" media="screen and (min-width: 375px) and (max-width: 500px)" href="./mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 1440px)" href="./desktop.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section role="region" aria-label="Results Card" class="results">
    <section role="region" aria-label="Score" class="score">
      <span class="heading" role="text">Your Result</span>
      <section role="region" aria-label="Your Result is" class="resultCircle">
        <span class="receivedScore" role="text">76</span>
        <span class="totalScore" role="text"> of 100</span>
      </section>
      <section role="region" aria-label="Comments" class="comments">
        <span role="text" class="commentOverview">Great</span>
        <span role="text" class="commentComparision">You scored higher than 65% of the people who have
          taken these tests.</span>
      </section>
    </section>
    <section role="region" aria-label="Summary" class="summary">
      <span role="text" class="summaryText">Summary</span>

      <section id="reaction" role="region" aria-label="Reaction Summary" class="summaryDiv reaction">
        <section role="region" aria-label="reaction subdiv" class="SubDiv">
          <img role="presentation" aria-labelledby="reaction" src="./assets/images/icon-reaction.svg" alt="reaction">
          <span role="text" class="title">Reaction</span>
        </section>
        <div role="region"  aria-label="your reaction score" class="summaryScore">
          <span role="text" class="yourScore">80</span>
          <span role="text" class="totalScore"> / 100</span>
        </div>
      </section>

      <section id="memory" role="region" aria-label="Memory Summary" class="summaryDiv Memory">
        <section role="region" aria-label="memory subdiv" class="SubDiv">
          <img role="presentation" aria-labelledby="memory" src="./assets/images/icon-memory.svg" alt="memory">
          <span role="text" class="title">Memory</span>
        </section>
        <div role="region" aria-label="your memory score" class="summaryScore">
          <span role="text" class="yourScore">92</span>
          <span role="text" class="totalScore"> / 100</span>
        </div>
      </section>


      <section id="Verbal" role="region" aria-label="Verbal Summary" class="summaryDiv Verbal">
        <section role="region" aria-label="Verbal Sub Section" class="SubDiv">
          <img role="presentation" aria-labelledby="Verbal" src="./assets/images/icon-verbal.svg" alt="verbal">
          <span role="text" class="title">Verbal</span>
        </section>
        <div role="region" aria-label="your verbal score" class="summaryScore">
          <span role="text" class="yourScore">61</span>
          <span role="text" class="totalScore"> / 100</span>
        </div>
      </section>

      <section id="Visual" role="region" aria-label="Visual Summary" class="summaryDiv Visual">
        <section role="region" aria-label="Visual Sub Section" class="SubDiv">
          <img role="presentation" aria-labelledby="Visual" src="./assets/images/icon-visual.svg" alt="visual">
          <span role="text" class="title">Visual</span>
        </section>
        <div role="region" aria-label="your Visual score" class="summaryScore">
          <span  role="text" class="yourScore">72</span>
          <span role="text" class="totalScore"> / 100 </span>
        </div>
      </section>
      <button aria-label="continue" type="button" class="button">Continue</button>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Srivalli Vajjha</a>.
  </div>
</body>

</html>
